{% extends "base.html" %}
{% block content %}

<div class="card">
  <h1>Create an Account</h1>

  <form class="form-vertical" method="post">

    <label for="r_email">Email</label>
    <input id="r_email" type="email" name="email" required
           placeholder="example@mail.com">

    <label for="r_pass">Password</label>
    <input id="r_pass" type="password" name="password" required
           placeholder="Choose a password">

    <label for="r_birth">Date of Birth</label>
    <input id="r_birth" type="date" name="birth_date" required>

    <label for="r_first">First Name (English letters only)</label>
    <input id="r_first" type="text" name="first_name" required
           placeholder="John">

    <label for="r_last">Last Name (English letters only)</label>
    <input id="r_last" type="text" name="last_name" required
           placeholder="Smith">

    <label for="r_passport">Passport Number (letters and digits, 6–9 characters)</label>
    <input id="r_passport" type="text" name="passport_num" required
           placeholder="A123456">

    <label for="r_phones">Phone Numbers (digits only, 9–10 digits, one per line)</label>
    <textarea id="r_phones" name="phones" rows="3" required
              placeholder="0501234567&#10;0529876543"></textarea>

    <button type="submit">Register</button>
  </form>

  <div class="links">
    <a href="{{ url_for('login') }}">Back to Main Login</a>
  </div>
</div>

{% endblock %}
