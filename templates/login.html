{% extends "base.html" %}

{% block body_class %}centered{% endblock %}

{% block content %}

<div class="card">

  <h1>Welcome to FLYTAU</h1>

  <div class="panel">
    <h2 class="sub">Registered User Login</h2>

    <form method="post" action="{{ url_for('login') }}">
      <label>Email</label>
      <input type="email" name="email" required>

      <label>Password</label>
      <input type="password" name="password" required>

      <button type="submit">Log in</button>
    </form>

    <div class="small-note">Use this section only if you created an account.</div>
  </div>

  <div class="links">
    <a href="{{ url_for('register_user') }}">Create an Account</a>
    <span class="sep">|</span>
    <a href="{{ url_for('manager_login') }}">Manager Login</a>
  </div>
</div>

{% endblock %}
